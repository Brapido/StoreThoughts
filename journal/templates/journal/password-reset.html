{% load static %}

{% load crispy_forms_tags %}

<html>

    <head>
        
        <title> Edenthought | Password reset </title>

        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <style> 

            h3 {text-align: center;}
            
        </style>

    </head>

    <br>
    
<div class="container bg-white shadow-md p-5 form-layout">


    <h3> Password Reset </h3>
    
    <br>


    <p> Forgotten your password? If so, then please kindly enter your email:</p>

    <form method="POST" autocomplete="off">

        {% csrf_token %}
        
        {{form|crispy}}

        <br>

        <input class="btn btn-primary btn-md w-100 btn-block p-3" type="Submit" name="Send email" value="Send password reset email">

    </form>

    <div class="text-center">

        <a class="nav-link"  href="{% url 'my-login' %}"> back to log-in page</a>

    </div>

</div>

</html>
