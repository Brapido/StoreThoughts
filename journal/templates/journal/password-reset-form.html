{% load static %}

{% load crispy_forms_tags %}

<html>
    
    <head>

        <title> Edenthought | Password reset </title>

        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <style> 
            h3 {text-align: center;}
        </style>

    </head>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3> Enter your new password</h3>

        <p> Please enter your new password twice so that we can veirfy that your typed it in correctly. </p>

        <form method="POST" autocomplete="off">

            {% csrf_token %}
            
            {{form|crispy}}

            <br>

            <input class="btn btn-primary btn-md w-100 btn-block p-3" type="Submit" name="Update password" value="Update Password">

    </form>

    </div>


</html>
